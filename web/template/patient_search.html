<div class="modal fade" id="modal-patient-search" tabindex="-1" role="dialog" aria-labelledby="modal-patient-search" aria-hidden="true">
  <div id="size1" class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Patient Search</h4>
      </div>
      <div class="modal-body">
        <div class="container">
          <form class="form-horizontal">
            <div class="row">
                <div class="col-sm-8">
                  <div class="ttop">Patient Search By</div>
                  <div class="panel panel-default">
                    <div class="panel-body">
                      <div class="form-group">
                        <label for="patient-search-nombre" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control input-sm" id="patient-search-nombre">
                        </div>
                        <label for="patient-search-apellido" class="col-sm-2 control-label">Gender</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control input-sm" id="patient-search-gender">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="patient-search-apellido" class="col-sm-2 control-label">Middle</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control input-sm" id="patient-search-apellido">
                        </div>
                        <label for="patient-search-dob" class="col-sm-2 control-label">Date of Birth</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control input-sm" id="patient-search-dob">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="patient-search-gender" class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control input-sm" id="patient-search-segundo">
                        </div>
                        <label for="patient-search-region" class="col-sm-2 control-label">City</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control input-sm" id="patient-search-region">
                          <a id="btn-patient-search-search" class="btn btn-primary pull-right">Search</a>
                        </div>                
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="ttop" id="patient-search-results-title">Search Results</div>
                <div id="patient-search-results" class="table-responsive"></div>
              </div>
            </div>
            <div class="modal-footer">
              <a id="btn-patient-search-new-patient"  href="#" class="btn btn-success pull-left">New Patient</a>
              <a id="btn-patient-search-cancel" href="#" class="app-dashboard-link btn btn-default" data-dismiss="modal">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
