<div class="modal fade" id="modal-new-event" tabindex="-1" role="dialog" aria-labelledby="modal-new-event" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">New Appointment</h4>
      </div>
    <div class="modal-body">
   <form class="form-horizontal" role="form">
   
    <div class="form-group">
      <label for="app-new-appt-start" class="col-sm-3 control-label">Start Time</label>
      <div class="input-append bootstrap-timepicker input-group input-group-sm col-md-6"">
        <input id="app-new-appt-start" type="text" class="form-control form_time">
      </div>
      <span id="app-new-appt-start-validation" class="form-element-error"></span>
    </div> 
   
    <div class="form-group">
      <label for="app-new-appt-end" class="col-sm-3 control-label">End Time</label>
      <div class="input-append bootstrap-timepicker input-group input-group-sm col-md-6"">
        <input id="app-new-appt-end" type="text" class="form-control form_time">
      </div>
      <span id="app-new-appt-end-validation" class="form-element-error"></span>
    </div> 
    
    <div class="form-group">
      <label for="app-new-appt-clinician" class="col-sm-3 control-label">Clinician</label>
      <div class="col-sm-6">
        <select id="app-new-appt-clinician" class="form-control"></select>
        <span id="app-new-appt-clinician-validation" class="form-element-error"></span>
      </div>
    </div>
    <div class="form-group">
      <label for="app-new-appt-patient" class="col-sm-3 control-label">Patient</label>
      <div class="col-sm-6">
        <select id="app-new-appt-patient" class="form-control"></select>
        <span id="app-new-appt-patient-validation" class="form-element-error"></span>
      </div>
    </div>
    <div class="form-group">
      <label for="app-new-appt-desc" class="col-sm-3 control-label">Description</label>
      <div class="col-sm-6"><textarea id="app-new-appt-desc" class="form-control" rows="5"></textarea></div>
      <span id="app-new-appt-desc-validation" class="form-element-error"></span>
    </div>
    </form>
  </div>
  <div class="modal-footer">
    <a id="app-new-appt-submit" class="btn btn-primary">Add</a>
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>       
  </div>
 </div>
 </div>
</div>
